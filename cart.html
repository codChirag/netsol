<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <section id="cart-items"></section>
    <div id="cart-total" style="margin-top: 20px; font-weight: bold;"></div>
    <button id="clear-cart" class="btn-primary" style="margin-top: 20px;">Clear Cart</button>
  </main>

  <footer>
    <p>© 2024 ShopEase. All rights reserved.</p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const clearCartBtn = document.getElementById('clear-cart');

    function renderCart() {
      const cart = getCart();
      cartItemsEl.innerHTML = '';
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
        cartTotalEl.textContent = '';
        return;
      }

      let total = 0;

      cart.forEach(({ id, quantity }) => {
        const product = productList.find(p => p.id === id);
        if (!product) return;

        const subtotal = product.price * quantity;
        total += subtotal;

        // Create cart item row
        const itemRow = document.createElement('div');
        itemRow.className = 'cart-item';

        itemRow.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="cart-item-image" />
          <div class="cart-item-details">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)} × ${quantity} = $${subtotal.toFixed(2)}</p>
            <div>
              <button class="btn-qty" data-id="${id}" data-action="decrease">−</button>
              <button class="btn-qty" data-id="${id}" data-action="increase">+</button>
              <button class="btn-remove" data-id="${id}">Remove</button>
              <button id="checkout-btn" class="btn-primary" style="margin-top: 20px;">Proceed to Checkout</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(itemRow);
      });

      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Event delegation for quantity buttons and remove buttons
    cartItemsEl.addEventListener('click', e => {
      const id = e.target.dataset.id;
      if (!id) return;

      if (e.target.classList.contains('btn-qty')) {
        if (e.target.dataset.action === 'increase') {
          changeQuantity(id, 1);
        } else if (e.target.dataset.action === 'decrease') {
          changeQuantity(id, -1);
        }
      } else if (e.target.classList.contains('btn-remove')) {
        removeFromCart(id);
      }
    });

    clearCartBtn.addEventListener('click', () => {
      clearCart();
      renderCart();
      updateCartCount();
    });

    renderCart();
    updateCartCount();

    document.getElementById('checkout-btn').addEventListener('click', () => {
  const cart = getCart();
  if (cart.length === 0) {
    alert('Your cart is empty.');
  } else {
    window.location.href = 'purchase.html';
  }
});
  </script>
</body>
</html>
