<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>

    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br />

      <button type="submit" class="btn-primary">Send</button>
    </form>

    <p id="formStatus" style="margin-top:15px;"></p>
  </main>

  <footer>
    <p>Â© 2024 ShopEase. All rights reserved.</p>
  </footer>

  <script src="cart.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      // Basic simulation of submitting contact form
      document.getElementById('formStatus').textContent = 'Thank you for your message. We will get back to you soon!';
      e.target.reset();
    });
  </script>
</body>
</html>
